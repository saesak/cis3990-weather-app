<!DOCTYPE html>
<html>
  <head>
    <title>Minimal Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

<body>
    <div id="overall">
        <div id="top">
            <div id="text-info">
                <h1>20°C</h1>
                <h3>Feels like 23°C</h3>
                <h3>Philadelphia, PA</h3>
                <h3>Last Updated: 11:20</h3>
            </div>
            <div id="sun">
                <img src="sun.png"></img>
            </div>
        </div>
        <div id="middle">
            <div id="temperature">
                <div id="temp1"></div>
                <div id="temp1"><h2>14</h2></div>
                <div id="temp2"><h2>17</h2></div>
                <div id="temp3"><h2>20</h2></div>
            </div>
            <div id="time-graph">
                <div id="time">
                    <div id="temp1"><h2>0:00</h2></div>
                    <div id="temp2"><h2>6:00</h2></div>
                    <div id="temp3"><h2>12:00</h2></div>
                    <div id="temp3"><h2>18:00</h2></div>
                    <div id="time-last"><h2>00:00</h2></div>
                </div>
                <div id="graph">
                    <img src="graph.png"/>
                </div>
            </div>
        </div>
        <div id="bottom">
            <div class="tabs">
                <h1>Home</h1>
            </div>
            <div class="tabs">
                <h1>Week</h1>
            </div>
            <div class="tabs">
                <h1>More</h1>
            </div>
        </div>
    </div>

</body>

</html>
